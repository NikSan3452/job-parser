{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 my-5 mx-auto">
        <p>{{ user }}</p>
        <form action="{% url 'profiles:profile' request.user.username %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Подписаться</button>
        </form>
    </div>
</div>
{% endblock %}
