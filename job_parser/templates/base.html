{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Not wolf {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg">
          <div class="container">
              <a class="navbar-brand text-light" href="{% url 'home' %}"><img class="logo" src="{% static '/images/wolf.svg' %}" alt="wolf" width="40"></a>
              <div class="brand-text-wrap">
                <a href="{% url 'home' %}" class="navbar-brand-text">В лес не убежит.</a>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      {% if user.is_authenticated %}
                          <li class="nav-item">
                              <a class="nav-link text-light" href="{% url 'account_logout' %}">Выйти</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link text-light" href="{% url 'profiles:profile' request.user.username %}">Профиль</a>
                          </li>
                      {% else %}
                          <li class="nav-item">
                              <a class="nav-link text-light" href="{% url 'account_login' %}">Войти</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link text-light" href="{% url 'account_signup' %}">Регистрация</a>
                          </li>
                      {% endif %}
                  </ul>
              </div>
          </div>
      </nav>
  </header>
  
    <div class="container my-5 content">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  </body>
</html>
