{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Not wolf {% endblock %}
{% block content %}
<div class="row">
    <div class="col my-5"><h2 class="text-center">Поиск работы</h2></div>
</div>
<div class="row">
    <div class="col-md-6 my-5 mx-auto">
        <form action="{% url 'list' %}" method="post">
            <div>
                {% csrf_token %}
                {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>
{% endblock %}
